<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: #f8f9fa;
    }
    .register-container {
        max-width: 450px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
</style>
<script>
function validateForm(event) {
    let password = document.querySelector('input[name="password"]').value;
    let confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        event.preventDefault();
        return false;
    }
    return true;
}
</script>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">Quiz Application</h2>

        <form action="register" method="post" onsubmit="return validateForm(event)">
            <div class="mb-3">
                <label class="form-label">Set UserName</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Set Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select name="role" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="d-grid">
                <input type="submit" value="Register" class="btn btn-success">
            </div>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="Login.html">Login</a>
        </p>
    </div>
</div>

</body>
</html>
