<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Question</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: #f8f9fa;
    }
    .add-question-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<div class="container">
    <div class="add-question-container">
        <h2 class="text-center mb-4">Add New Question</h2>

        <form id="questionForm" action="addQuestion" method="post">
            <div class="mb-3">
                <label class="form-label">Question</label>
                <input type="text" name="question" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option A</label>
                <input type="text" id="optionA" name="optionA" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option B</label>
                <input type="text" id="optionB" name="optionB" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option C</label>
                <input type="text" id="optionC" name="optionC" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option D</label>
                <input type="text" id="optionD" name="optionD" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correct Option (A/B/C/D)</label>
                <input type="text" id="correctOption" name="correctOption" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Subject</label>
                <select name="subject" class="form-select">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Servlet">Servlet</option>
                    <option value="C++">C++</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Difficulty Level</label>
                <select name="difficultyLevel" class="form-select">
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Difficult">Difficult</option>
                </select>
            </div>

            <div class="d-grid mb-3">
                <input type="submit" value="Add Question" class="btn btn-primary">
            </div>
        </form>

        <form action="admin" method="post">
            <div class="d-grid">
                <input type="submit" value="Go Back to Dashboard" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById("questionForm").addEventListener("submit", function(event) {
    let optionA = document.getElementById("optionA").value.trim().toLowerCase();
    let optionB = document.getElementById("optionB").value.trim().toLowerCase();
    let optionC = document.getElementById("optionC").value.trim().toLowerCase();
    let optionD = document.getElementById("optionD").value.trim().toLowerCase();
    let correctOption = document.getElementById("correctOption").value.trim().toUpperCase();

    let options = [optionA, optionB, optionC, optionD];

   
    let uniqueOptions = new Set(options);
    if (uniqueOptions.size < options.length) {
        alert("Options must be unique! No two options can be the same.");
        event.preventDefault();
        return;
    }

   
    if (!["A", "B", "C", "D"].includes(correctOption)) {
        alert("Correct Option must be A, B, C, or D only.");
        event.preventDefault();
        return;
    }
});
</script>

</body>
</html>
